{% extends "my_app/base.html" %} {% block body_block %}

<div class="" style="margin-top: 15px">
  <h3>Are you sure to delete this note: "{{ item.description }}"?</h3>

  <form method="post" action="{% url 'my_app:delete_notes' item.id %}">
    {% csrf_token %}
    <a href="{% url 'my_app:index' %}" class="small button">Cancel</a>
    <button type="submit" class="small alert button" name="confirm">
      Confirm delete
    </button>
  </form>
</div>

{% endblock %}
