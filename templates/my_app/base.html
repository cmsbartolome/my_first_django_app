<!DOCTYPE html>
<html>
  <head>
    <title>My First Django App</title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compressed CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
      crossorigin="anonymous"
    />

    <!-- foundation-float.min.css: Compressed CSS with legacy Float Grid -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation-float.min.css"
      crossorigin="anonymous"
    />

    <!-- foundation-prototype.min.css: Compressed CSS with prototyping classes -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation-prototype.min.css"
      crossorigin="anonymous"
    />

    <!-- foundation-rtl.min.css: Compressed CSS with right-to-left reading direction -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation-rtl.min.css"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <!-- Compressed JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="title-bar"
      data-responsive-toggle="responsive-menu"
      data-hide-for="medium"
    >
      <button
        class="menu-icon"
        type="button"
        data-toggle="responsive-menu"
      ></button>
      <div class="title-bar-title">Menu</div>
    </div>

    <div class="top-bar" id="responsive-menu">
      <div class="grid-container">
        <div class="top-bar-left">
          <ul class="dropdown menu" data-dropdown-menu>
            <li class="menu-text">My First Django App</li>
            <li class="has-submenu">
              <a href="{% url 'my_app:index' %}">Home</a>
              <ul class="submenu menu vertical" data-submenu>
                {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                <li><a href="{% url 'my_app:login' %}">Login</a></li>
                <li><a href="{% url 'my_app:register' %}">Register</a></li>
                <li><a href="{% url 'admin:index' %}">Admin</a></li>
                {% endif %}
              </ul>
            </li>
          </ul>
        </div>
        <div class="top-bar-right">
          <ul class="menu">
            <li><a href="#0">About-us</a></li>
            <li><a href="#0">Contact-us</a></li>
          </ul>
          <!-- <ul class="menu">
            <li><input type="search" placeholder="Search" /></li>
            <li><button type="button" class="button">Search</button></li>
          </ul> -->
        </div>
      </div>
    </div>

    <div class="grid-container">{% block body_block %} {% endblock %}</div>
  </body>
  <script>
    $(document).foundation();
  </script>
</html>
